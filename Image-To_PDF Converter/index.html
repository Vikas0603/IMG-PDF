<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To PDF Converter</title>
    <!--css file-->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <i class="fa fa-file-pdf-o"></i>
    </div>
    <div class="heading">
        <h1>Convert Image To PDF</h1>
    </div>
    <div class="main-container">
        <div class="container">
            <!--image show-->
            <img id="showImg">
    
            <!--button-->
            <div class="button">
                <div class="upload">
                    <input type="file" onchange="loadfile(event)" name=""accept=".png, .jpg, .jpeg">Upload Image
                </div>
    
                <button onclick="pdfDown()">Convert To PDF</button>
            </div>
        </div>
    </div>

    <!--jspdf cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
   
   
    <!--JavaScript-->
    <script>
        var newImage, showImg;

        function loadfile(event) {
            showImg = document.getElementById("showImg");
            showImg.src = URL.createObjectURL(event.target.files[0]);

            newImage = document.createElement('img');
            newImage.src = URL.createObjectURL(event.target.files[0]);

            showImg.onload = function() {
                URL.revokeObjectURL(showImg.src)// free memory
            }
        };


        // download pdf
        function pdfDown() {
            console.log(newImage)
            var doc = new jsPDF();
            var imgWidth = 210; // width of the A4 paper (in mm)
            var imgHeight = (showImg.height * imgWidth) / showImg.width;

            doc.addImage(newImage, 0, 0, imgWidth, imgHeight);
            doc.save('ImgToPDF.pdf');
        }
    </script>
</body>
</html>
